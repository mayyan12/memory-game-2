<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <div class="img-container">
        <img
          src="./imgs/pngimg.com - deer_PNG10177.png"
          alt="Deer"
          class="img-left"
        />
        <h1 class="hder">Memory Game</h1>
        <img
          src="./imgs/pngimg.com - hedgehog_PNG10.png"
          alt="Hedgehog"
          class="img-right"
        />
      </div>
    </div>
    <hr class="hr" />
    <div class="container" id="bord">
      <div class="spacer"></div>
      <div class="row"></div>
    </div>
    <div class="makegamer">
      <div class="gamer">
        <p class="ps">author: mayyn katz</p>
        <hr class="hr" />
        <br />
        <p class="ps" id="score-display">Score: <span id="score">0</span></p>
        <hr class="hr" />
        <br />
        <p class="ps" id="time-display">Time: <span id="time"></span></p>
        <hr class="hr" />
      </div>
    </div>

    <script src="app1.js"></script>
  </body>
</html>
